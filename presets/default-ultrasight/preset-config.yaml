    wireless.channel: "161"
    wireless.txpower: "1"
    broadcast.stbc: "0"
    broadcast.ldpc: "0"
    broadcast.mcs_index: "1"
    broadcast.tun_index: "1"
    broadcast.fec_k: "8"
    broadcast.fec_n: "12"  
    telemetry.serial: ttyS2
    telemetry.router: msposd
  wfb.conf:
    txpower: "1"
    channel: "161"
    driver_txpower_override: "20"
    stbc: "1"
    ldpc: "1"
    mcs_index: "1"
    fec_k: "8"
    fec_n: "12"
  telemetry.conf:
    serial: /dev/ttyS2
    # 2 for msposd
    router: 0 
  majestic.yaml:
    fpv.enabled: "true"
    fpv.noiseLevel: "0"
    system.logLevel: "debug"
    video0.codec: "h265"
    video0.fps: "60"
    video0.bitrate: "4096"
    video0.size: "1920x1080"
    
